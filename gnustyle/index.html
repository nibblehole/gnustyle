{% extends "gnustyle/base.html" %}
{% block content %}

{% if errors %}
{% from 'gnustyle/macros.html' import errors_panel %}
<div class="content-small-centered">
    {{ errors_panel(errors, error_details) }}
</div>
{% endif %}

<div id="index">
    <img src="{{ url_for('static', filename='img/gnu-style-logo.png') }}" alt="searx logo" />
    <img id="logo_inline" src="{{ url_for('static', filename='img/gnu-style-logo.png') }}" alt="gnu style logo" />
    {% include 'gnustyle/components/search.html' %}
</div>
{% endblock %}
